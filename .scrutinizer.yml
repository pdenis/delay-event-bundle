checks:
  php: true

filter:
  excluded_paths:
    - tests/*

build:
    tests:
        override:
            -
                command: phpunit --coverage-clover=coverage-file
                coverage:
                    file: coverage-file
                    format: php-clover

tools:
  php_sim: true
  php_changetracking: true
  php_cs_fixer:
    config: { level: psr2 }
  php_mess_detector: true
  php_pdepend: true
  php_analyzer: false
  sensiolabs_security_checker: true
  external_code_coverage: true
